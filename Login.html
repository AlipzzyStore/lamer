<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlipzzyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-2xl transition-all duration-300 transform hover:shadow-3xl">
        <div class="flex flex-col items-center mb-6">
            <!-- Logo Website -->
            <img src="https://files.catbox.moe/l7eq6o.jpg" alt="Logo AlipzzyShop" class="w-20 h-20 rounded-full mb-3 shadow-md border-2 border-indigo-500">
            <h1 class="text-3xl font-bold text-indigo-700">AlipzzyShop</h1>
            <p class="text-gray-500 text-sm mt-1">Masuk untuk TopUp cepat!</p>
        </div>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            
            <button type="submit" class="w-full text-white py-2.5 rounded-lg bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 font-semibold transition duration-150 shadow-md hover:shadow-lg">
                Masuk
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Belum punya akun? 
                <a href="Daftar.html" class="font-semibold text-indigo-600 hover:text-indigo-800 transition duration-150">Daftar Sekarang</a>
            </p>
        </div>
    </div>

    <script>
        // Simulasi database pengguna menggunakan localStorage
        const simulatedUsers = JSON.parse(localStorage.getItem('alipzzy_users')) || [];
        const msgBox = document.getElementById('message-box');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = simulatedUsers.find(u => u.username === username && u.password === password);

            if (user) {
                // Login Sukses
                msgBox.className = 'p-3 mb-4 rounded-lg text-sm font-medium bg-green-100 text-green-700';
                msgBox.textContent = 'Login berhasil! Mengalihkan ke Dashboard...';
                msgBox.classList.remove('hidden');
                
                // Simpan status login (sesi)
                localStorage.setItem('alipzzy_loggedInUser', JSON.stringify({ username: user.username }));

                // Arahkan ke dashboard
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
            } else {
                // Login Gagal
                msgBox.className = 'p-3 mb-4 rounded-lg text-sm font-medium bg-red-100 text-red-700';
                msgBox.textContent = 'Username atau Password salah. Silakan coba lagi.';
                msgBox.classList.remove('hidden');
            }
        });

        // Catatan Penting: Dalam aplikasi nyata, gunakan Firebase Auth atau backend aman.
        // Simulasi ini hanya untuk menunjukkan alur kerja.
    </script>
</body>
</html>
