<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - AlipzzyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-2xl transition-all duration-300 transform hover:shadow-3xl">
        <div class="flex flex-col items-center mb-6">
            <!-- Logo Website -->
            <img src="https://files.catbox.moe/l7eq6o.jpg" alt="Logo AlipzzyShop" class="w-16 h-16 rounded-full mb-3 shadow-md border-2 border-red-500">
            <h1 class="text-2xl font-bold text-red-600">Daftar Akun Baru</h1>
            <p class="text-gray-500 text-sm mt-1">Buat akun untuk mulai TopUp!</p>
        </div>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <form id="registerForm">
            <div class="mb-4">
                <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="reg-username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
            </div>
            <div class="mb-4">
                <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="reg-password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
            </div>
            <div class="mb-4">
                <label for="reg-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Password Sekali lagi</label>
                <input type="password" id="reg-password-confirm" name="passwordConfirm" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
            </div>
            <div class="mb-6">
                <label for="reg-phone" class="block text-sm font-medium text-gray-700 mb-1">Nomer Handphone</label>
                <input type="tel" id="reg-phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150">
            </div>
            
            <button type="submit" class="w-full text-white py-2.5 rounded-lg bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 font-semibold transition duration-150 shadow-md hover:shadow-lg">
                Daftar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Sudah punya akun? 
                <a href="Login.html" class="font-semibold text-red-600 hover:text-red-800 transition duration-150">Masuk</a>
            </p>
        </div>
    </div>

    <script>
        const msgBox = document.getElementById('message-box');

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const passwordConfirm = document.getElementById('reg-password-confirm').value;
            const phone = document.getElementById('reg-phone').value;

            // Validasi Password
            if (password !== passwordConfirm) {
                msgBox.className = 'p-3 mb-4 rounded-lg text-sm font-medium bg-yellow-100 text-yellow-700';
                msgBox.textContent = 'Password dan Konfirmasi Password tidak cocok!';
                msgBox.classList.remove('hidden');
                return;
            }

            // Ambil data pengguna yang sudah ada
            let simulatedUsers = JSON.parse(localStorage.getItem('alipzzy_users')) || [];

            // Cek apakah username sudah ada
            if (simulatedUsers.some(u => u.username === username)) {
                msgBox.className = 'p-3 mb-4 rounded-lg text-sm font-medium bg-red-100 text-red-700';
                msgBox.textContent = 'Username ini sudah terdaftar. Silakan gunakan Username lain.';
                msgBox.classList.remove('hidden');
                return;
            }

            // Tambahkan pengguna baru
            const newUser = { username, password, phone, registeredAt: new Date().toISOString() };
            simulatedUsers.push(newUser);
            localStorage.setItem('alipzzy_users', JSON.stringify(simulatedUsers));

            // Pendaftaran Sukses
            msgBox.className = 'p-3 mb-4 rounded-lg text-sm font-medium bg-green-100 text-green-700';
            msgBox.textContent = 'Pendaftaran berhasil! Mengalihkan ke halaman Login...';
            msgBox.classList.remove('hidden');

            setTimeout(() => {
                window.location.href = 'Login.html';
            }, 2000);
        });
    </script>
</body>
</html>
